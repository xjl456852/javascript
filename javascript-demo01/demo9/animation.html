<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            left: 0;
            top: 0;
            background: black;
            position: absolute;
        }
    </style>
    <script src="animation.js"></script>
    <script type="text/javascript">
       window.onload = function (){
           let div = document.querySelector("div");
           animate(div, {
               "left": 100,
               "width": "200px",
               "opacity":0.2,
           });
       }
    </script>
</head>
<body>
<div></div>
</body>
</html>
