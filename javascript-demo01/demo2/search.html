<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var str = "?abc=xiejl&name=a&age=12"

        function getValueByKey(search, key) {
            let start = search.indexOf(key);
            if (start < 0) {
                return;
            } else {
                let end = search.indexOf("&", start);
                if(end < 0) {
                    end = search.length;
                }
                let s = search.substring(start, end);
                let strings = s.split("=");
                return strings[1];
            }
        }
        console.log(getValueByKey(str, "abc"));
        console.log(getValueByKey(str, "name"));
        console.log(getValueByKey(str, "age"));
    </script>
</head>
<body>

</body>
</html>
